<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="css/passport.css">

</head>

<body>

    <div class="main_container">
        <div class="main">
            <div class="container">
                <form>
                    <label class="field a-field a-field_a2 page__field">
                        <input id="first_name" class="field__input" placeholder=" " required type="text">
                        <span class="field__label-wrap">
                            <span class="field__label">1. Imię</span>
                        </span>
                    </label>
                    <label  class="field a-field a-field_a2 page__field">
                        <input id="last_name" class="field__input" placeholder=" " required type="text">
                        <span class="field__label-wrap">
                            <span class="field__label">2. Nazwisko</span>
                        </span>
                    </label>
                    <label class="field a-field a-field_a2 page__field">
                        <input id="date" class="field__input" placeholder="np. 1997-06-12" required type="text">
                        <span class="field__label-wrap">
                            <span class="field__label">3. Data urodzenia (RRRR-MM-DD)</span>
                        </span>
                    </label>
                    <label class="field a-field a-field_a2 page__field">
                        <input id="sex" class="field__input" placeholder=" " required type="text">
                        <span class="field__label-wrap">
                            <span class="field__label">4. Płeć (M/K)</span>
                        </span>
                    </label>
                    <label class="field a-field a-field_a2 page__field">
                        <input id="growth" class="field__input" placeholder=" " required type="text">
                        <span class="field__label-wrap">
                            <span class="field__label">5. Wzrost (cm)</span>
                        </span>
                    </label>
                    <button type="button" id="get_passport" class="btn btn-outline-danger btn-lg">UZYSKAJ PASZPORT</button>
                </form>
            </div>
        </div>
    </div>
    

    <!--- JS SCRIPTS --->

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="http://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="js/passport.js"></script>
   
</body>
